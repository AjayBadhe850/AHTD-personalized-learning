<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: #007bff;
            color: white;
            margin-right: 1rem;
        }
        .btn:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ Login Connection Test</h1>
    
    <div class="test-section">
        <h3>Test Server Connection</h3>
        <button class="btn" onclick="testConnection()">Test Connection</button>
        <div id="connection-result" class="result info" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h3>Test Login</h3>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="alex_demo" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="demo123" placeholder="Enter password">
        </div>
        <button class="btn" onclick="testLogin()">Test Login</button>
        <button class="btn" onclick="testLoginWithFetch()">Test with Fetch</button>
        <div id="login-result" class="result info" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h3>Browser Information</h3>
        <div id="browser-info" class="result info"></div>
    </div>

    <script>
        // Display browser information
        document.getElementById('browser-info').textContent = 
            `User Agent: ${navigator.userAgent}\n` +
            `Current URL: ${window.location.href}\n` +
            `Protocol: ${window.location.protocol}\n` +
            `Hostname: ${window.location.hostname}\n` +
            `Port: ${window.location.port}\n` +
            `API Base URL: ${getApiBaseUrl()}`;

        function getApiBaseUrl() {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:3000';
            }
            return 'demo';
        }

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }

        async function testConnection() {
            showResult('connection-result', 'Testing connection...', 'info');
            
            try {
                const response = await fetch(`${getApiBaseUrl()}/api/subjects`);
                if (response.ok) {
                    const data = await response.json();
                    showResult('connection-result', 
                        `âœ… Connection successful!\n` +
                        `Status: ${response.status}\n` +
                        `Found ${data.length} subjects\n` +
                        `Response: ${JSON.stringify(data, null, 2)}`, 
                        'success');
                } else {
                    showResult('connection-result', 
                        `âŒ Connection failed!\n` +
                        `Status: ${response.status}\n` +
                        `Status Text: ${response.statusText}`, 
                        'error');
                }
            } catch (error) {
                showResult('connection-result', 
                    `âŒ Connection error!\n` +
                    `Error: ${error.message}\n` +
                    `Type: ${error.name}`, 
                    'error');
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            showResult('login-result', 'Testing login...', 'info');
            
            try {
                const response = await fetch(`${getApiBaseUrl()}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult('login-result', 
                        `âœ… Login successful!\n` +
                        `Status: ${response.status}\n` +
                        `Response: ${JSON.stringify(data, null, 2)}`, 
                        'success');
                } else {
                    const errorData = await response.text();
                    showResult('login-result', 
                        `âŒ Login failed!\n` +
                        `Status: ${response.status}\n` +
                        `Status Text: ${response.statusText}\n` +
                        `Error: ${errorData}`, 
                        'error');
                }
            } catch (error) {
                showResult('login-result', 
                    `âŒ Login error!\n` +
                    `Error: ${error.message}\n` +
                    `Type: ${error.name}\n` +
                    `Stack: ${error.stack}`, 
                    'error');
            }
        }

        async function testLoginWithFetch() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            showResult('login-result', 'Testing login with detailed fetch...', 'info');
            
            try {
                console.log('ðŸ” Testing login with:', { username, password });
                console.log('ðŸ” API Base URL:', getApiBaseUrl());
                
                const requestBody = JSON.stringify({
                    username: username,
                    password: password
                });
                
                console.log('ðŸ” Request body:', requestBody);
                
                const response = await fetch(`${getApiBaseUrl()}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: requestBody,
                    mode: 'cors',
                    credentials: 'omit'
                });

                console.log('ðŸ” Response status:', response.status);
                console.log('ðŸ” Response headers:', [...response.headers.entries()]);

                if (response.ok) {
                    const data = await response.json();
                    console.log('ðŸ” Response data:', data);
                    showResult('login-result', 
                        `âœ… Login successful with detailed fetch!\n` +
                        `Status: ${response.status}\n` +
                        `Response: ${JSON.stringify(data, null, 2)}`, 
                        'success');
                } else {
                    const errorData = await response.text();
                    console.log('ðŸ” Error response:', errorData);
                    showResult('login-result', 
                        `âŒ Login failed with detailed fetch!\n` +
                        `Status: ${response.status}\n` +
                        `Status Text: ${response.statusText}\n` +
                        `Error: ${errorData}`, 
                        'error');
                }
            } catch (error) {
                console.error('ðŸ” Login error:', error);
                showResult('login-result', 
                    `âŒ Login error with detailed fetch!\n` +
                    `Error: ${error.message}\n` +
                    `Type: ${error.name}\n` +
                    `Stack: ${error.stack}`, 
                    'error');
            }
        }

        // Auto-test connection on page load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
